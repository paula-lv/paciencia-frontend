    <p>\[a^2 + b^2 = c^2\]</p>
    <p-accordion [multiple]="true" [activeIndex]="[0]" id="temario">
        <p-accordionTab *ngFor="let header of headers" header="{{header}}">
            <div *ngFor="let line of lines; index as i">
                <p *ngIf="escribirLinea(i, header)"> 
                    {{line}}
                </p>
            </div>
        </p-accordionTab>
