
<div class="contenedor">
    <form [formGroup]="loginForm">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <img src="img/paciencia.jpg" alt="Logo Paciencia" height="100" class="mb-3">
                <div class="text-900 text-3xl font-medium"></div>
                <span class="text-600 font-medium line-height-3">¿Todavía no tienes cuenta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="/registro">¡Regístrate!</a>
            </div>

            <div>
                <label for="email1" class="block text-900 font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Correo electrónico" pInputText class="w-full mb-3" formControlName="email" [ngClass]="{ 'is-invalid': form.email.errors }">
                <div *ngIf="form.email.errors && form.email.touched" class="invalid-feedback">
                    <div *ngIf="form.email.errors?.required">El email es obligatorio</div>
                    <div *ngIf="form.email.errors?.email">El email debe ser válido</div>
                </div>

                <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3" formControlName="psw" [ngClass]="{ 'is-invalid': form.psw.errors }">
                <div *ngIf="form.psw.errors && form.psw.touched" class="invalid-feedback">
                    <div *ngIf="form.psw.errors?.required">La contraseña es obligatoria</div>
                    <div *ngIf="form.psw.errors?.minLength">La contraseña debe tener al menos 6 caracteres</div>
                </div>

                <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Recordarme</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer" href="/recuperar">¿Olvidaste tu contraseña?</a>
                </div>

                <button pButton pRipple label="Iniciar sesión" icon="pi pi-user" class="w-full" (click)="iniciarSesion()" [disabled]="loginForm.invalid"></button>
            </div>
        </div>
    </form>
</div>
