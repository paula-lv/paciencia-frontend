
<div class="contenedor">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="img/paciencia.jpg" alt="Logo Paciencia" height="100" class="mb-3">
            <div class="text-900 text-3xl font-medium"></div>
            <span class="text-600 font-medium line-height-3">¿Ya tienes cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="/login">¡Inicia sesión!</a>
        </div>

        <div>
            <label for="nombre" class="block text-900 font-medium mb-2">Nombre</label>
            <input id="nombre" type="text" placeholder="Correo electrónico" pInputText class="w-full mb-3">

            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Correo electrónico" pInputText class="w-full mb-3">

            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3">

            <label for="password2" class="block text-900 font-medium mb-2">Repetir contraseña</label>
            <input id="password2" type="password" placeholder="Contraseña" pInputText class="w-full mb-3">

            <button pButton pRipple label="Registrarse" icon="pi pi-user" class="w-full" (click)="registrarse()"></button>
        </div>
    </div>
</div>
